<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/filter_loadouts" method="post">
        <label for="armor">Choose Armor:</label>
        <select name="armor" id="armor">
            {% for armor in armors %}
                <option value="{{ armor[0] }}">{{ armor[0] }}</option>
            {% endfor %}
        </select>
        <select name="trader" id="trader">
            {% for armor in armors %}
                <option value="{{ armor[0] }}">{{ armor[0] }}</option>
            {% endfor %}
        </select>
        <select name="weapon" id="weapon">
            {% for armor in armors %}
                <option value="{{ armor[0] }}">{{ armor[0] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Filter">
    </form>
</body>
</html>
